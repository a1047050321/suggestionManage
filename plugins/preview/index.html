<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览图</title>
    <link rel="stylesheet" type="text/css" href="css/preview.css">
    <script type="text/javascript" src="js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="js/preview.js"></script>
</head>
<body>
    <div class="previewbg"></div>
    <div class="previewcontainer">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
           <tr>
               <td vAlign="middle" align="center"><img src="img/tm.gif" width="100" height="100" /></td>
           </tr> 
        </table>
    </div>
    <div class="previewthumbnail">
        <div class="imgInfo">
            <span></span>
            <div class="thumbnailpage">1/50</div>
            <div class="thumbnailopen open"></div>
        </div>
        <div class="thumbnaillistbg">
            <div class="thumbnaillist">
                <ul></ul>
                <div id="focus" style="position:absolute; left:30px; top:0px; display:none;"></div>
            </div>
        </div>
        <div class="thumbnailarrow thumbnailleft"></div>
        <div class="thumbnailarrow thumbnailright"></div>
    </div>
    <div class="previewclose"></div>
    <div class="arrow left"></div>
    <div class="arrow right"></div>
</body>
</html>
