<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--[if IE 6]>
<script src="images/DD_belatedPNG.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
        window.onload = init;
        var user_name = "liudf"

        function init() {
            autoSize();
            allot();
        }

        function allot() {
            $("#rightFrame").attr("src", "access/allot.html");
            $(".location span").text("当前位置:权限管理/ 权限分配");
        }

        function manage() {
            $("#rightFrame").attr("src", "access/manage.html");
            $(".location span").text("当前位置:权限管理/ 权限包管理");
        }

        function mainFrameCallback(_obj) { //mainFrame调用rightFrame回调方法
            $("#rightFrame")[0].contentWindow.rightFrameCallback(_obj);
        }

        function getRightFrameData(_str) {
            return $("#rightFrame")[0].contentWindow.getRightFrameData(_str);
        }

        function getMainFrameData(_str) {
            switch (_str) {
                case "user_name":
                    return user_name;
                    break;
            }
        }
        window.onresize = autoSize;

        function autoSize() {
            document.getElementById("rightFrame").style.height = (document.documentElement["clientHeight"]) + 'px';
        }
    </script>
</head>

<body>
    <div class="location"><span></span></div>
    <div class="main">
        <div class="left2">
            <ul>
                <li class="leftItem"><a href="javascript:allot()">权限分配</a></li>
                <li><a href="javascript:manage()">权限包管理</a></li>
            </ul>
        </div>

        <div class="right"><iframe id="rightFrame" name="rightFrame" width="100%" height="100%" src="" scrolling="auto" frameborder="0"></iframe></div>
    </div>
</body>

</html>
